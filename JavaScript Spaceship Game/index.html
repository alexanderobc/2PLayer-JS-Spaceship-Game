<!DOCTYPE HTML>
<html lang=en>
<head>
  <title>Javascript Spaceship Game</title>
  <script src="javascript.js"></script>
</head>
<body>
  <div class="container">
    <canvas id="myCanvas" width="700" height="900" style="border:1px solid #000000;">
      Your browser does not support the canvas element.
    </canvas>
    <div class="text">
      <h2>Controls:</h2>

      <div class="player">
        <h3>Player 1 (Left):</h3>
        <ul>
          <li>Up: W</li>
          <li>Down: S</li>
          <li>Left: A</li>
          <li>Right: D</li>
        </ul>
      </div>

      <div class="player">
        <h3>Player 2 (Right):</h3>
        <ul>
          <li>Up: Up Arrow</li>
          <li>Down: Down Arrow</li>
          <li>Left: Left Arrow</li>
          <li>Right: Right Arrow</li>
        </ul>
      </div>
    </div>
  </div>

  <style>
    .container {
      display: flex;
    }
    canvas {
      border: 1px solid #bbb;
    }
    .text {
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding-left: 100px;
      flex: 1;
    }
    h3 {
      margin: 0;
    }
    h2 {
      margin-bottom: 4px;
    }
    ul {
      margin: 0;
      padding-left: 20px;
    }
    li {
      list-style-type: none;
    }
    .player {
      margin-left: 40px;
      margin-bottom: 12px;
    }
  </style>
</body>
</html>
